apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: nginx-test
  namespace: default
spec:
  rules:
    - host: nginx.rockpool.k3d.local
      http:
        paths:
          - backend:
              serviceName: nginx-test
              servicePort: 80
            path: /
  # tls:
  #     - hosts:
  #         - www.example.com
  #       secretName: example-tls

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test
  namespace: default
spec:
  ports:
    - port: 80
  selector:
    app: nginx-test

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
spec:
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
          - containerPort: 80
